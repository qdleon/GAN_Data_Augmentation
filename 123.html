    <h1>欢迎来到青岛导览</h1>
    <p>青岛，一座美丽的海滨城市，闻名于世界。这个网页将带您探索青岛的美丽风景和丰富文化。</p>
    
    <div class="image-container">

    <h2>青岛的魅力</h2>
    <ul>
        <li>青岛是一个融合了中西文化的城市，有着“东方瑞士”之称。</li>
        <li>这座城市以其独特的红瓦绿树、碧海蓝天闻名。</li>
        <li>青岛是中国著名的历史文化名城，也是著名的旅游胜地。</li>
        <li>青岛还以其啤酒文化而闻名，每年的青岛啤酒节吸引着成千上万的游客。</li>
    </ul>

    <p>了解更多关于青岛的信息，请访问 <a href="https://www.qingdao.com">青岛官方旅游网站</a>.</p>
